<head>
  <title>Create Inventory Template</title>
</head>

<body>
  {{> createTemplate}}
</body>

<template name="createTemplate">
	<h1>Create Inventory Template</h1>
	
	<label for="txtTemplateName">Name:</label>
	<input type="text" id="txtTemplateName" />
	<br />
	<textarea id="taProperties" rows="10" cols="50"></textarea>
	<br />
	<input type="button" id="btnCreate" value="Create" />
	<input type="button" id="btnCancel" value="Cancel" />
</template>
